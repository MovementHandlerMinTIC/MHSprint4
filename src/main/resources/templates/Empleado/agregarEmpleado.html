<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar nuevo Empleado </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <h1> Agregue aqui los datos del Empleado</h1>
    <br>
    <!--Crear formulario para llenar los datos del empleado  y guardarlo en el objeto empl -->
    <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">

        <!--Campo para nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombreEmpleado">Nombre del Empleado:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required="required"></div>
            </div>
        </div>

        <!--Campo para correo-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="correoEmpleado">Correo del Empleado:</label>
                <div class="col-md-6">
                    <input type="email" th:field="*{correoEmpleado}" class="form-control" id="correoEmpleado" required="required"></div>
            </div>
        </div>

        <!--Campo para Empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="empresaEmpleado">Empresa a la que pertenece:</label>
                <div class="col-md-6">
                   <!-- <input type="text" th:field="*{empresaEmpleado}" class="form-control" id="empresaEmpleado" required="required"> -->
                    <select th:field="*{empresaEmpleado.idEmpresa}" name="empresaEmpleado" class="form-control" id="empresaEmpleado">
                        <option  value="0" selected>Seleccione Empresa</option>
                        <option th:each="empresa : ${emprelist}"
                                th:value="${empresa.idEmpresa}"
                                th:text="${empresa.nombreEmpresa}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <!--Campo para Rol-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="rolEmpleado">Rol del Empleado:</label>
                <div class="col-md-6">
                    <select th:field="*{rolEmpleado}" name="rolEmpleado" id="rolEmpleado" class="form-control">
                        <option  value="0" selected>Seleccione el rol</option>
                        <option th:each="rol : ${T(co.mintic.mh.moventHandler.entities.Enum_Roles).values()}"
                                th:value="${rol}"
                                th:text="${rol}">
                        </option>
                    </select>
                </div>
            </div>
        </div>


        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Registrar Empleado</button>
            </div>
        </div>

        <input type="hidden" name="createdAt"  id="createdAt" th:field="*{createdAt}">
        <input type="hidden" name="updatedAt"  id="updatedAt" th:field="*{updatedAt}">

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>

    <script>
            date = new Date()
            imput= document.getElementById("createdAt")
             if(imput.value==''){
                    date = new Date();
                    imput.value = Intl.DateTimeFormat('en-Ca').format(date);
                 }
            imput2= document.getElementById("updatedAt")
            imput2.value = Intl.DateTimeFormat('en-Ca').format(date);

    </script>
</body>
</html>
