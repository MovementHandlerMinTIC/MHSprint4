<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a{
        color:white;
        }
        a:hover {
        color: black;
        text-decoration:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de la empresa</h1>
        <form th:action="@{/guardar}" method="post" th:object="${empresa}">
            <input type="hidden" name="idEmpresa" th:field="*{idEmpresa}">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="nombre">Nombre de la Empresa</label>
                    <div class="col-md-6">
                        <input type="text" name="nombreEmpresa" th:field="*{nombreEmpresa}"  id="nombreEmpresa" required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="documentoEmpresa">Documento de la empresa</label>
                    <div class="col-md-6">
                        <input type="text" name="documentoEmpresa" th:field="*{documentoEmpresa}" required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="telefonoEmpresa">Telefono de la empresa</label>
                    <div class="col-md-6">
                        <input type="text" name="telefonoEmpresa" th:field="*{telefonoEmpresa}" required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="direccionEmpresa">Direcci√≥n de la empresa</label>
                    <div class="col-md-6">
                        <input type="text" name="direccionEmpresa" th:field="*{direccionEmpresa}" required="required">
                    </div>
                </div>
            </div>
            <input type="hidden" name="createdAt"  id="createdAt" th:field="*{createdAt}">
            <input type="hidden" name="updatedAt"  id="updatedAt" th:field="*{updatedAt}">
            <script>
            date = new Date()
            imput= document.getElementById("createdAt")
             if(imput.value==''){
                    date = new Date();
                    imput.value = Intl.DateTimeFormat('en-Ca').format(date);
                 }
            imput2= document.getElementById("updatedAt")
            imput2.value = Intl.DateTimeFormat('en-Ca').format(date);

            </script>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success">Registrar Empresa</button>
                    <!--<input type="submit" name="guardar" value="Guardar">-->
                </div>
            </div>

        </form>
    </div>

</body>
</html>
