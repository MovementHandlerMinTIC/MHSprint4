<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<main>
    <div class="px-4 py-5 mx-5 text-center">
        <img src="	https://cdn-icons-png.flaticon.com/512/3029/3029373.png" height="100px" class="d-block mx-auto mb-4" alt="Tasks logo">
        <h1 class="display-5 fw-bold">Sistemas de Gestion de ingresos y egresos</h1>
        <div class="col-lg-6 mx-auto">
            <div sec:authorize="!isAuthenticated()">
                <a  th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h1 th:text = "Bienvenido+' '+${empleado.correoEmpleado}"></h1>
                <a  th:href="@{/index/{id}(id=${empleado.idEmpleado})}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Llevame a la aplicaci√≥n</a>
            </div>

        </div>
    </div>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
